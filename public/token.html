<!DOCTYPE html>
<html>
<head>
    <title>Token Input</title>
    <link rel="stylesheet" href="token.css">
</head>
<body>
    <a href="/" class="back-button">Вернуться</a>
    <div class="form-container">
        <h1 class="token-prompt">Введите токен</h1>
        <form action="/token" method="post">
            <div class="input-container">
                <input type="text" name="token" placeholder="Введите токен" required>
                <button type="submit">Отправить</button>
            </div>
        </form>
    </div>
</body>
</html>
